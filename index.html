<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Atkinson+Hyperlegible:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Bus Mall</title>
  </head>
  <body>
    <h1>Bus Mall</h1>
    <section id="choices" class="choices">
      <div id="left">
        <img id="left-img" alt="left shopping item" />
        <p id="left-name"></p>
      </div>
      <div id="middle">
        <img id="middle-img" alt="middle shopping item" />
        <p id="middle-name"></p>
      </div>
      <div id="right">
        <img id="right-img" alt="right shopping item" />
        <p id="right-name"></p>
      </div>
    </section>
    <aside>
    </aside>
    <canvas id="round-results" width="400" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
